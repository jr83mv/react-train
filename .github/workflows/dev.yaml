name: Publish NPM Package

on:
  push:
    branches:
      - ci/cd

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: npm install

      - name: Determine version type
        run: |
          commit_message_body=$(git log -1 --oneline | cut -f2-)

      - uses: actions/checkout@v2
      - run: git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - run: git config --global user.name "$GITHUB_ACTOR"
      - run: |
          if [[ "$commit_message_body" == *"BREAKING CHANGE"* ]]; then
            npm version major -m "v%s" -d
          elif [[ "$commit_message_body" == *"feat"* ]]; then
            npm version minor -m "v%s" -d
          else
            npm version patch -m "v%s" -d
          fi
      - run: VERSION=$(node -p "require('./package.json').version")
      - run: git tag ${VERSION}
      - run: git push origin --tags
      - run: git push origin --follow-tags
